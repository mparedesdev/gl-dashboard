
<style>
    mat-card {
        margin: 10px;
        padding: 10px;
    }
</style>


<h2>{{listName()}}</h2>
@for (a of widgets(); track a.id) {
<mat-card>
    <mat-card-header>{{a.title}}</mat-card-header>
    <mat-card-content class="text-danger">
        Hola
    </mat-card-content>
    <mat-card-footer>{{a.subtitle}}</mat-card-footer>
</mat-card>
}
